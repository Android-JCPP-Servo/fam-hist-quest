<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/primary-form.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Form | Family History Questionnaire</title>
</head>
<body>
    
    <form class="centered w-100 shadow rounded mb-5" id="historyForm">
        <h1 class="mt-5 mb-5 ms-3 me-3">Life History Questionnaire</h1>
        
        <h4 class="m-3"><strong>Instructions:</strong></h4>
        <p class="m-3">
            <strong>
                Thank you for your willingness to fill out this questionnaire. Please be as descriptive as you can and want to be.
            </strong>
        </p>

        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="name" class="form-label">What is your full name?</label>
            <input type="text" class="form-control response" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
        </div>

        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">1. Describe some toys you had as a child. Which was your favorite?</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
    
        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">2. What were some slang words that were popular when you were a teen? What did they mean?</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
    
        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">3. What were some thing your mom or dad would make for dinner that you loved to eat? Do you have the recipes for these dishes?</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
    
        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">4. Did you go Trick-or-Treating for Halloween when you were young? If so, what was your favorite costume? What did you use to make the costume?</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
    
        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">5. Please list three adjectives that describes your sibling when they were younger.</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
    
        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">6. What is one thing you learned from an aunt or uncle? (A skill, life lesson, a recipe, an insight etc.) Name the relative and describe how the teaching impacted your life?</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
    
        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">7. What is one helpful piece of advice your parents gave you?</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
    
        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">8. What is one big, newsworthy world event that happened during your high school years? What impact did the event have on you? (For example, how did it make you feel, think, etc.)</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
    
        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">9. Describe a favorite memory with your cousins. (Please include their names, if possible.)</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
    
        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">10. During elementary school years, what did you do after school on most days?</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
    
        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">11. Did you have a favorite candy growing up? If so, what was it and how much did it cost?</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
    
        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">12. In your childhood, where would your family go for vacation? What did you enjoy doing there?</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
    
        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">13. What was your favorite class at school? Why did you enjoy the class?</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
    
        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">14. What was a favorite smell from your childhood? (For example, cookies at Christmas, a store, etc.)</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
    
        <div class="mt-5 mb-5 ms-3 me-3">
            <label for="exampleFormControlTextarea1" class="form-label">15. If you could write a verse of scripture or poem of hope to the world, what would it say?</label>
            <textarea class="form-control response" id="exampleFormControlTextarea1" rows="7" ></textarea>
        </div>

        <input type="button" class="btn btn-primary mb-5 ms-3 me-3" id="submitData"><img src="assets/heart_tree.jpg" class="logo rounded">&emsp;Submit</input>
    </form>

    <button id="test">Click me!</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
        // import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-analytics.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDfNWlE_wVU2ydN-H3IR2w0T2EMabGMAC0",
            authDomain: "life-history-questionnaire.firebaseapp.com",
            projectId: "life-history-questionnaire",
            storageBucket: "life-history-questionnaire.appspot.com",
            messagingSenderId: "366798430190",
            appId: "1:366798430190:web:d063af6a7f7b52ebc838ff",
            measurementId: "G-QLKG50LFWX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // const analytics = getAnalytics(app);
        
        // console.log('Initializing Firestore', db);
        
        
        let submitData = document.getElementById('submitData');
        submitData.addEventListener('click', async function() {
            const db = getFirestore(app);
            const answersCol = collection(db, 'quest_answers');
            const answersSnapshot = await getDocs(answersCol);
            const answersList = answersSnapshot.docs.map(doc => doc.data());
            console.log('Got answers', answersList);
        })

        // let test = document.getElementById('test')

    </script>
</body>
</html>
